message: "Selamat siang, \r\n\r\nSaya Riesty dari CANVA. Saya membaca beberapa tulisan di Berisi.id salah satunya [https://www.berisi.id/panduan-olshop/cara-iklan-di-instagram] yang menurut saya sangat bagus dan inspiratif sekali.\r\n\r\nSebelumnya, akan saya jelaskan secara singkat mengenai CANVA. CANVA merupakan platform untuk membuat berbagai macam jenis desain grafis online yang hadir dalam bentuk website maupun aplikasi smartphone berbasis Android dan iOS.\r\n\r\nKami lihat artikel tersebut sangat relevan dengan salah satu halaman web kami [https://www.canva.com/id_id/kutipan/caption-instagram/]. Untuk itu, CANVA ingin mengajak Anda untuk bekerja sama dengan kami.\r\n\r\nKak Galih Muhammad dan tim Berisi.id hanya perlu menambahkan satu informasi tambahan berupa tautan aktif menuju halaman caption Instagram CANVA pada artikel tersebut. Harapannya, pembaca Berisi.id bisa mengakses lebih banyak lagi caption Instagram unik dan menarik lainnya.\r\n\r\nJika Kakak setuju, Kakak bisa memilih 1 dari 3 penawaran spesial dari CANVA yang kami harap bermanfaat untuk pengembangan web Berisi.id. Kami sangat berharap bisa bekerja sama dengan web Berisi.id, untuk itu jika ada pertanyaan, silakan disampaikan saja ya Kak. \r\n\r\nKami tunggu balasan dan kabar baiknya ya! :)\f\r\n\r\nSalam,\r\nRiesty"
